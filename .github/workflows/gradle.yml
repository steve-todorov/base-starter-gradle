name: Gradle

on: [push, pull_request]

jobs:
  build:

    strategy:
      matrix:
        os: [ubuntu-latest]
        java: [17]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        # The Gradle wrapper's version (already the default, putting it here to clarity)
        gradle-version: wrapper
        # Removing unused files from Gradle User Home before saving to cache (i.e. older versions of gradle)
        gradle-home-cache-cleanup: true
        # Cache downloaded JDKs in addition to the default directories.
        gradle-home-cache-includes: |
          caches
          notifications
          jdks
        # Only write to the cache for builds on the 'main' and 'release' branches. (Default is 'main' only.)
        # Builds on other branches will only read existing entries from the cache.
        #cache-read-only: ${{ github.ref != 'refs/heads/main'  }}

        # In our setup, we have `main` as the `source of truth`, but to avoid complications we will just
        # allow cache writing from any branch.
        cache-read-only: false

    - name: Cache pnpm packages
      uses: actions/cache@v2
      with:
        path: |
          ~/.vaadin
          ~/.pnpm-store
        key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml', '**/package.json') }}

    - name: Archive package.json and package-lock.json (pre build)
      uses: actions/upload-artifact@v3
      if: ${{ always() }}
      with:
        name: pre-build-package-json
        path: |
          package.json
          package-lock.json

    - name: Pre-checksum
      id: pre_checksums
      run: |
        packageChecksum=$(md5sum package.json)
        packageLockChecksum=$(md5sum package-lock.json || echo "File not found")
        echo "package=$packageChecksum" >> "$GITHUB_OUTPUT"
        echo "packageLock=$packageLockChecksum" >> "$GITHUB_OUTPUT"

    - name: Build with Gradle
      run: ./gradlew clean vaadinClean build '-Pvaadin.productionMode' --stacktrace --info --no-daemon --scan --build-cache -Dorg.gradle.caching.debug=true

    - name: Archive package.json and package-lock.json (post build)
      uses: actions/upload-artifact@v3
      if: ${{ always() }}
      with:
        name: post-build-package-json
        path: |
          package.json
          package-lock.json

    - name: Post-checksum
      id: post_checksums
      run: |
        packageChecksum=$(md5sum package.json)
        packageLockChecksum=$(md5sum package-lock.json || echo "File not found")
        echo "package=$packageChecksum" >> "$GITHUB_OUTPUT"
        echo "packageLock=$packageLockChecksum" >> "$GITHUB_OUTPUT"

    - name: Adding summary
      run: | 
        echo '### Pre build package json checksums' >> $GITHUB_STEP_SUMMARY
        echo '' >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo '${{ steps.pre_checksums.outputs.package }}' >> $GITHUB_STEP_SUMMARY
        echo '${{ steps.pre_checksums.outputs.packageLock }}' >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        
        echo '### Post build package json checksums' >> $GITHUB_STEP_SUMMARY
        echo '' >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo '${{ steps.post_checksums.outputs.package }}' >> $GITHUB_STEP_SUMMARY
        echo '${{ steps.post_checksums.outputs.packageLock }}' >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY

